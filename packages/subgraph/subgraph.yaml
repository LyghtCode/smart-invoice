specVersion: 0.0.2
description: Grants Platform for Ethereum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LexGuildLocker
    network: kovan
    source:
      address: '0xff906de0914F20d9577d6F436d5fCbF42429371C'
      abi: LexGuildLocker
      startBlock: 20483982
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Grant
      abis:
        - name: LexGuildLocker
          file: ./abis/LexGuildLocker.json
      eventHandlers:
        - event: RegisterLocker(indexed address,indexed address[],indexed address,address,uint256[],uint256,uint256,uint256,bytes32)
          handler: handleRegisterLocker

      file: ./src/mappings.ts
