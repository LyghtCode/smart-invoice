specVersion: 0.0.2
description: Smart Invoice
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SmartInvoiceFactory
    # prettier-ignore
    network: {{network}}
    source:
      address: '{{address}}'
      abi: SmartInvoiceFactory
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Grant
      abis:
        - name: SmartInvoiceFactory
          file: ./abis/SmartInvoiceFactory.json
        - name: SmartInvoice
          file: ./abis/SmartInvoice.json
      eventHandlers:
        - event: LogNewInvoice(indexed uint256,address,uint256[])
          handler: handleLogNewInvoice

      file: ./src/mappings.ts
  - kind: ethereum/contract
    name: SmartInvoice
    # prettier-ignore
    network: {{network}}
    source:
      abi: SmartInvoice
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Fund
        - Payment
      abis:
        - name: SmartInvoice
          file: ./abis/SmartInvoice.json
      eventHandlers:
        - event: Release(uint256,uint256)
          handler: handleRelease
        - event: Withdraw(uint256)
          handler: handleWithdraw
        - event: Lock(indexed address,bytes32)
          handler: handleLock
        - event: Resolve(indexed address,uint256,uint256,uint256,bytes32)
          handler: handleResolve

      file: ./src/mappings.ts
